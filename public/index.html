<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <meta name="viewport" content="width=device-width" />
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-icon"><span>tweeter</span></div>
      
      <div class="nav-cta"><span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down" style="color: #f43e10;"></i>
      </div>
    </nav>

    <header class="profile">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
          <h2><strong>Jake Wills-Lollback</strong></h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
  
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div id="empty-error">
          <div class="error">
            <h6>&#x26D4; Empty tweets aren't very fun to read. &#x26D4;</h6>
            <p>Share with us what you're thinking!</p>
          </div>
        </div>
        <div id="length-error">
          <div class="error">
            <h6>&#x26D4; Oops! We didn't catch all of that. &#x26D4;</h6>
            <p>Your tweet exceeded our 140 character limit. Please revise your tweet and try again. Or send two!</p>
          </div>
        </div>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <!-- Dynamically loaded tweets -->
      </section>
      <div class="timeago" datetime="2016-06-30 09:20:00"></div>
    </main>
  </body>
</html>
